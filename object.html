<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		window.onload = function(){
			function Person(){let $name, $gender, $age}
			Person.prototype.setName = function(name){$name = name}
			Person.prototype.getName = function(){return $name}
			Person.prototype.setGender = function(gender){$gender = gender}
			Person.prototype.getGender = function(){return $gender}
			Person.prototype.setAge = function(age){$age = age}
			Person.prototype.getAge = function(){return $age}
			
			let person1 = new Person('홍길동','남')
			let name1 = person1.getName()
			let gender1 = person1.getGender()
			person1.setAge('20')

			alert(`${name1}(${gender1})`)
}
	</script>	
</body>
</html>
